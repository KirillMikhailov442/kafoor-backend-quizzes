spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    debug: true
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: false
error:
  include-stacktrace: never
  include-message: never
token:
  access:
    secret: ${ACCESS_SECRET}